<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NBA Trivia</title>
    <!--1. link css and js. make sure js goes at bottom of the body.-->
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="NBAbanner">
      <header>
        <h1>
          <img src="./images/i.png" width="100" height="100" /> Trivia Game<img
            src="./images/i.png"
            width="100"
            height="100"
          />
        </h1>
        <h2>Test your knowledge of the NBA!</h2>
      </header>
    </div>
    <main class="container">
      <section class="mainContainer">
        <h1 id="questionTitle">Question Here</h1>
        <div class="answerButtons">
          <button class="answerBtn" id="option1">Answer A</button>
          <button class="answerBtn" id="option2">Answer B</button>
          <button class="answerBtn" id="option3">Answer C</button>
          <button class="answerBtn" id="option4">Answer D</button>
        </div>
        <button id="go">Go</button>
      </section>
      <div class="timer">
        <h2>Time remaining:<span id="timeRemaining"> Time Left</span></h2>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
