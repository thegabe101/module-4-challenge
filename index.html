<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NBA Trivia</title>
    <!--1. link css and js. make sure js goes at bottom of the body.-->
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <!--banner looks good, make sure it's not too large-->
    <div class="NBAbanner">
      <header>
        <h1>
          <img src="./images/i.png" width="100" height="100" /> Trivia Game<img
            src="./images/i.png"
            width="100"
            height="100"
          />
        </h1>
        <h2>Test your knowledge of the NBA!</h2>
        <div>
          <button id="go">Check ball!</button>
          <button id="reset">Restart Trivia</button>
        </div>
      </header>
      <!--Need to add game start button into banner-->
      <!--make sure button dissapears upon click. Need to have it reappear once game is done running-->
    </div>
    <main>
      <section>
        <div class="mainContainer">
          <h1 id="questionTitle">Trivia Question</h1>
          <div class="answerButtons">
            <button class="answerBtn" id="option1">Answer A</button>
            <button class="answerBtn" id="option2">Answer B</button>
            <button class="answerBtn" id="option3">Answer C</button>
            <button class="answerBtn" id="option4">Answer D</button>
          </div>
        </div>
      </section>
      <footer id="scoreBar">
        <div class="timer">
          <h2>Time remaining:<span id="timeRemaining"> Time Left</span></h2>
        </div>
        <div>
          <h2>Current Score: <span id="currentScore"></span></h2>
        </div>
      </footer>
      <!--need to add game reset button into banner-->
    </main>
    <script src="script.js"></script>
  </body>
</html>
